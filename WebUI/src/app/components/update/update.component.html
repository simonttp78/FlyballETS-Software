<div class="container">
  <div *ngIf="updating">
    <p>Updating firmware... Progress: {{ progress }}%</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <input type="file" (change)="onFileSelected($event)">
  <button *ngIf="!updating" (click)="triggerUpdate()">Trigger OTA Update</button>
</div>
