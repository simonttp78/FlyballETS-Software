<div class="row">
   <div class="column" style="width: 5%"></div>
   <div class="column" style="width: 22%">
      <select
         *ngIf="!startDisabled"
         class="form-control form-control-sm"
         name="NumberOfRacingDogs"
         id="NumberOfRacingDogs"
         (change)="dogsChange($event.target.value)"
         [(ngModel)]="raceControl.RacingDogs"
         [ngStyle]="{ 'font-size': '23px' }"
         [disabled]="dogsChangeDisabled"
      >
         <option class="" *ngFor="let dog of numberOfDogs" [value]="dog.id">{{ dog.label }}</option>
      </select>
   </div>
   <div class="column" style="width: 40%">
      <div class="raceControl">
         <div>
            <h5><span [ngClass]="setTagClass(overallMaxState)">
               {{ overallMaxState | friendlyRaceState }}
            </span></h5>
         </div>
      </div>
   </div>   
   <div class="column d-flex align-items-center" style="width: 28%">
      <div class="d-grid gap-2 mx-auto">
         <button
            type="button"
            *ngIf="!startDisabled"
            [ngClass]="['btn', 'btn-success', 'btn-block', 'btn-lg']"
            (click)="EmitCommand(0)"
            [disabled]="startDisabled"
         >
            Start
         </button>
         <button
            type="button"
            *ngIf="!stopDisabled"
            [ngClass]="['btn', 'btn-danger', 'btn-block', 'btn-lg']"
            (click)="EmitCommand(1)"
            [disabled]="stopDisabled"
         >
            Stop
         </button>
         <button
            type="button"
            style="color:white"
            *ngIf="!resetDisabled"
            [ngClass]="['btn', 'btn-info', 'btn-block', 'btn-lg']"
            (click)="EmitCommand(2)"
            [disabled]="resetDisabled"
         >
            Reset
         </button>
      </div>
   </div>
   <div class="column" style="width: 5%"></div>
</div>
<div class="row">
   <div class="column" style="width: 32%">
      <button
      type="button"
      style="border: 1px solid gray"
      class="button1"
      *ngIf="!raceControl.RerunsOff && !startDisabled"
      [ngClass]="['btn', 'btn-light', 'btn-block', 'btn-sm']"
      (click)="EmitRerunsOff(!raceControl.RerunsOff)"
      [disabled]="rerunsOffDisabled"
      >
         Re-runs ON
      </button>
      <button
         type="button"
         *ngIf="raceControl.RerunsOff && !startDisabled"
         [ngClass]="['btn', 'btn-info', 'btn-block', 'btn-sm']"
         (click)="EmitRerunsOff(!raceControl.RerunsOff)"
         [disabled]="rerunsOffDisabled"
      >
         Re-runs OFF
      </button>
      <!--<div class="form-check checkbox-slider--c-weight checkbox-slider-danger checkbox-slider-md d-inline">
         <label>
            <input type="checkbox" [disabled]="rerunsOffDisabled" [(ngModel)]="raceControl.RerunsOff" (click)="EmitRerunsOff(!raceControl.RerunsOff)" />
            <span style="font-size: x-small">Reruns OFF</span>
         </label>
      </div>-->
   </div>
   <div class="column" style="width: 50%"></div>
</div>
